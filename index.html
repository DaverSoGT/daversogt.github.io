<head>

  <title>Music Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

<body>
  <header>
    <div>
      <p>NOW PLAYING</p>
    </div>
  </header>
  <main>
    <section class="main__card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71ILxrYw3tL._SL1500_.jpg" alt="Carátula de álbum">
      <h1>Sweater Weather</h1>
      <h2>The Neighbourhood</h2>
    </section>

      <div>
        <p class="lyrics--past">And all I am is a man</p>
        <p class="lyrics--main">I want the world in my hands</p>
        <p class="lyrics--post">I hate the beach</p>
      </div>
    </section>
    <section class="main__tunein">
      <img src="./assets/img/wivesSound.svg" alt="Cambiar tiempo de reproducción">
    </section>
  </main>
  <footer>
    <a href="#"><span class="flaticon-078-volume medium"></span></a>
    <a href="#"><span class="flaticon-054-previous medium"></span></a>
    <a href="#"><span class="flaticon-053-play big"></span></a>
